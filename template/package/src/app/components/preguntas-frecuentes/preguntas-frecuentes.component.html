<mat-card>
  <mat-card-title>Preguntas Frecuentes</mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let faq of preguntas">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ faq.pregunta }}</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ faq.respuesta }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
