<div class="form-contacto">
  <mat-card>
    <mat-card-title>Contáctanos</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nombre completo</mat-label>
          <input matInput type="text" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Teléfono</mat-label>
          <input matInput type="tel">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Asunto</mat-label>
          <input matInput type="text">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mensaje</mat-label>
          <textarea matInput rows="4"></textarea>
        </mat-form-field>

        <button mat-raised-button color="accent">Enviar mensaje</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
